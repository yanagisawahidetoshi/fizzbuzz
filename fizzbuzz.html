<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <div id="fizzBuzz"></div>
  </body>

  <script>
    function fizzBuzz() {
      let content = "<ul>";
      [...Array(100)].map((_, i) => {
        const n = i + 1;
        content += "<li>";
        if (n % 3 === 0 && n % 5 === 0) {
          content += "FizzBuzz";
        } else if (n % 3 === 0) {
          content += "Fizz";
        } else if (n % 5 === 0) {
          content += "Buzz";
        } else {
          content += n;
        }
        content += "</li>";
      });
      content += "</ul>";
      document
        .getElementById("fizzBuzz")
        .insertAdjacentHTML("afterbegin", content);
    }
    fizzBuzz();
  </script>
</html>
